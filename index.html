<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Thai Tale - Practice Thai with AI</title>
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <link
      rel="icon"
      href="/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <!-- Meta tags for better mobile browser handling -->
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="application-name"
      content="Thai Tale"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Thai Tale"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Firebase Auth redirect handling -->
    <meta
      http-equiv="origin-trial"
      content="Firebase Auth for Mobile Web"
    />
    <script>
      // Check for Firebase Auth redirect in progress on page load
      window.addEventListener("load", function () {
        // Check if returning from auth redirect
        if (
          localStorage.getItem("firebase_auth_redirect_in_progress") === "true"
        ) {
          console.log("Returning from auth redirect, processing auth state...");
          // Auth state will be handled by AuthContext component
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
